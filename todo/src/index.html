<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo</title>
  </head>

  <body>
    <div class="wrapper">
      <form action="submit" class="todoForm">
        <input type="text" name="inputName" class="inputName" />
        <textarea
          name="text"
          id="1"
          cols="30"
          rows="10"
          class="inputText"
        ></textarea>
        <button
          type="submit"
          name="submitBtn"
          class="submitBtn"
          data-action="addTask"
        >
          Add
        </button>
      </form>

      <ul class="todo-list list output"></ul>
    </div>
  </body>
</html>
